<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/inicio_sesion.css">
    <title>Inicio Sesion | E-Tractors</title>
  </head>
  <body>
    <div class="d-flex align-items-center">
      <div class="form-signin d-flex justify-content-center col-lg-6 col-sm-12 col-xs-12 col-12">
        <form class="w-50">
          <div class="form d-flex justify-content-center">
            <h1 class="h3 mb-3" style="font-weight: bold;">Iniciar Sesion</h1>
          </div>
          <div class="form my_container mt-4">
            <label for="email" class="my_label">Email</label>
            <input type="text" name="email" id="email" class="w-100 my_input" placeholder="example@gmail.com">
          </div>
          <div class="form my_container mt-4">
            <label for="password" class="my_label">Contrase単a</label>
            <input type="text" name="password" id="password" class="w-100 my_input" placeholder="Ingrese su contrase単a">
          </div>

          <div class="form d-flex align-items-center d-flex justify-content-between ">
            <div class="align-items-center">
              <label class="container">Recordarme
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="align-items-center">
              <p class="my-3" style="color: var(--primario1); text-align: center;">Olvidaste tu contrase単a?</p>
            </div>
          </div>
          <button class="btn btn-outline-primary w-100 py-2" type="submit">
            Iniciar Sesion
          </button>
          <div class=" d-flex justify-content-center">
            <p class="mt-2 mb-3" style="color: var(--primario1);">多Todavia no tenes cuenta? Registrate!</p>
          </div>
        </form>
      </div>
      <div class="d-flex col-0 col-lg-6 justify-content-center vh-100">
        <img src="../images/Image 148.png" class="img-fluid w-100 imagen_login_registro" style="object-fit: cover; object-position: 40% 0" alt=""/>
      </div>
    </div>
    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
