<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/carrito.css">
    <title>Carro de Compras | E-Tractors</title>
</head>
<body>
    <header class="mb-3 border-bottom">
        <div class="container-fluid">
          <div class="d-flex flex-wrap align-items-center justify-content-st justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
              <img src="../images/logo.png">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="texto-hover nav-link px-2 ">Pagina Principal</a></li>
              <li><a href="#" class="texto-hover nav-link px-2 ">Productos</a></li>
              <li><a href="#" class="texto-hover nav-link px-2 ">Sobre Nosotros</a></li>
              <li><a href="#" class="texto-hover nav-link px-2 ">Servicios</a></li>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input id='buscador' type="search" class="buscador form-control" placeholder="Buscar..." aria-label="Search">
            </form>
              <a class="me-4" href="/"> <img src="../images/carrito.png"> </a>
            <div class="dropdown text-end">
              <a href="#" class="d-inline-flex mt-3 link-body-emphasis text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle m-1">
                <p class="m-1 text-decoration-none">Pedro Perez</p>
                <div class="dropdown-toggle"></div>
              </a>
              <ul class="dropdown-menu text-small">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <section class="seccion-carrito">
        <div class="contenedor-titulo">
            <h1>Carrito de compra</h1>
        </div>
        <div class="contenedor-tabla">
            <div>
                <table class="table tabla-sin-borde">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"><h4>Producto</h4></th>
                        <th scope="col"></th>
                        <th scope="col"><h4>Cantidad</h4></th>
                        <th scope="col"><h4>Precio</h4></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row"></th>
                        <td><img src="../images/Image 58.png" alt="" srcset="" class="img-tabla"></td>
                        <td><h4><strong>Juego de tubos SAE 3/8'' Set de 20 piezas</strong></h4></td>
                        <td><h4>1</h4></td>
                        <td>$12.000</td>
                        <td><img src="../images/contenedor-de-basura.png" alt="" srcset="" class="icono-basura"></td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td><img src="../images/Image 56.png" alt="" srcset="" class="img-tabla"></td>
                        <td><h4><strong>Filtro de Aceite</strong></h4></td>
                        <td><h4>1</h4></td>
                        <td>$5.000</td>
                        <td><img src="../images/contenedor-de-basura.png" alt="" srcset="" class="icono-basura"></td>
                    </tr>
                    <tr class="fila-total">
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td><h2><strong>Total</strong></h2></td>
                        <td>$17.000</td>
                        <td><button type="button" class="btn btn-outline-primary">Pagar</button></td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
      </section>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
